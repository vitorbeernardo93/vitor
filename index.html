<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuzin Hoje?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
        .no-button {
            background-color: #f44336;
        }
        .no-button:hover {
            background-color: #da190b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cuzin Hoje?</h1>
        <button class="button yes-button" onclick="openVideo()">Sim</button>
        <button class="button no-button" onclick="moveButton()">NÃ£o</button>
    </div>

    <script>
        function openVideo() {
            window.open('https://www.youtube.com/watch?v=CRQnPVEPd-A', '_blank');
        }

        function moveButton() {
            const noButton = document.querySelector('.no-button');
            const container = document.querySelector('.container');
            const newTop = Math.floor(Math.random() * (window.innerHeight - noButton.offsetHeight));
            const newLeft = Math.floor(Math.random() * (window.innerWidth - noButton.offsetWidth));
            noButton.style.position = 'absolute';
            noButton.style.top = newTop + 'px';
            noButton.style.left = newLeft + 'px';
        }
    </script>
</body>
</html>
